<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 53</title>
</head>
<body>
    <div class="calculadora">
        <div class="input-box">
            <label for="valor1">Valor 1</label>
            <input type="text" id="valor1" class="input-field" placeholder="0">
        </div>
        <div class="input-box">
            <label for="valor2">Valor 2</label>
            <input type="text" id="valor2" class="input-field" placeholder="0">
        </div>
        <div class="result-box">
            <div class="result-label">Resultado</div>
            <div class="result-value">0</div>
        </div>
        <div class="operacoes">
            <button id="soma" class="buttons">+</button>
            <button id="subtracao" class="buttons">-</button>
            <button id="multiplicacao" class="buttons">x</button>
            <button id="divisao" class="buttons">/</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
