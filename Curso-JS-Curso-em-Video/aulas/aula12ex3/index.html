<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento
                <input type="number" name="txtano" id="txtano" min="0" placeholder="----">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" class="radio">
                <label for="masc" class="radio">Masculino</label>
                <input type="radio" name="radsex" id="fem" class="radio">
                <label for="fem" class="radio">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="btn-verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados para ver o resultado!
        </div>
        <div>
            <img src="imagens/semfoto.png" alt="Foto" id="foto"><br>
        </div>
    </section>
    <footer>
        <p>&copy;Pimpao</p>
    </footer>    
    <script src="app.js"></script>
</body>
</html>
