<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora" >
        <div class="display" id="resultado">
            
        </div>
        <div class="teclado">
            <div class="buttonRow">
                <div class="button" onclick="insert('7')">
                    7
                </div>
                <div class="button" onclick="insert('8')">
                    8
                </div>
                <div class="button" onclick="insert('9')">
                    9
                </div>
                <div class="button-operator" onclick="insert('/')">
                    /
                </div>
            </div>
            <div class="buttonRow">
                <div class="button" onclick="insert('4')">
                    4
                </div>
                <div class="button" onclick="insert('5')">
                    5
                </div>
                <div class="button" onclick="insert('6')">
                    6
                </div>
                <div class="button-operator" onclick="insert('*')">
                    X
                </div>
            </div>
            <div class="buttonRow">
                <div class="button" onclick="insert('1')">
                    1
                </div>
                <div class="button" onclick="insert('2')">
                    2
                </div>
                <div class="button" onclick="insert('3')">
                    3
                </div>
                <div class="button-operator" onclick="insert('-')">
                    -
                </div>
            </div>
            <div class="buttonRow">
                <div class="button" onclick="insert('0')">
                    0
                </div>
                <div class="button" onclick="insert(',')">
                    ,
                </div>
                <div class="button" onclick="clearDisplay()">
                    C
                </div>
                <div class="button-operator" onclick="insert('+')">
                    +
                </div>
            </div>
            <div class="buttonRow">
                <div class="backspace" onclick="back()">
                    ||
                </div>
                <div class="buttonFinish" onclick="calculate()">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
