<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radio-buttons">
        <section class="radioContainer" id="radio1-Container">
            <input type="radio" id="radio1" name="langChange" class="radio" value="HTML">
            <label for="radio1" class="label label-1">HTML</label>
        </section>
        <section class="radioContainer" id="radio2-Container">
            <input type="radio" id="radio2" name="langChange" class="radio" value="CSS">
            <label for="radio2" class="label label-2">CSS</label>
        </section>
        <section class="radioContainer" id="radio3-Container">
            <input type="radio" id="radio3" name="langChange" class="radio" value="JavaScript">
            <label for="radio3" class="label label-3">JavaScript</label>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
